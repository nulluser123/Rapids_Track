<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Neo Rapid Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* === MODERN VARIABLES === */
        :root {
            --bg-color: #f8fafc; /* Slate-50 */
            --card-bg: #ffffff;
            --text-primary: #1e293b; /* Slate-800 */
            --text-secondary: #64748b; /* Slate-500 */
            --border-color: #e2e8f0; /* Slate-200 */
            --border-width: 1px;

            /* Shadows & Radius */
            --shadow-soft: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-md: 0.5rem;
            
            /* Palette */
            --accent-primary: #4F46E5; /* Indigo-600 */
            --accent-success: #10B981; /* Green */
            --accent-danger: #EF4444;  /* Red */
            --accent-warning: #F59E0B; /* Orange */
        }

        :root[data-theme="dark"] {
            --bg-color: #0f172a; /* Slate-900 */
            --card-bg: #1e293b; /* Slate-800 */
            --text-primary: #f8fafc; /* Slate-50 */
            --text-secondary: #94a3b8; /* Slate-400 */
            --border-color: #334155; /* Slate-700 */
        }

        /* === RESET & BASE === */
        * {
            box-sizing: border-box;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        /* PALETTE'S A11Y FIX: Visible Focus Indicators */
        *:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        body {
            margin: 0;
            padding: 24px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
        }

        /* === COMMON COMPONENTS === */
        .neo-box {
            background: var(--card-bg);
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-soft);
            margin-bottom: 24px;
            border-radius: var(--radius-md);
            overflow: hidden;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 800;
            margin: 0;
            padding: 16px;
            background: var(--card-bg);
            color: var(--text-primary);
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            letter-spacing: -0.025em;
        }

        button {
            cursor: pointer;
            font-weight: 600;
            font-family: inherit;
            border: 1px solid transparent;
            border-radius: var(--radius-md);
            padding: 10px 16px;
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        input {
            border: 1px solid var(--border-color);
            padding: 10px 12px;
            font-family: inherit;
            border-radius: var(--radius-md);
            transition: border-color 0.15s ease;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        input:focus {
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        /* === HEADER & CONTROLS === */
        .header-controls {
            padding: 12px;
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .status-bar {
            padding: 8px;
            font-weight: 600;
            text-align: center;
            background: var(--bg-color);
            border-radius: var(--radius-md);
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }
        .status-bar.error { background: #fee2e2; color: #b91c1c; }
        .status-bar.loading { background: #fef3c7; color: #b45309; }

        /* Progress Bar */
        .progress-container {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 12px;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent-primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        .progress-container.active { display: block; }

        .input-row {
            display: flex;
            gap: 8px;
        }

        #usernameInput { flex-grow: 1; }
        
        .btn-add { background-color: var(--accent-success); color: white; }
        .btn-refresh { 
            background-color: var(--accent-action); 
            color: white; 
            width: 100%;
            padding: 14px;
            font-size: 1.1rem;
        }

        /* === LEADERBOARD === */
        .leaderboard {
            padding: 0;
        }
        
        .list-header {
            padding: 12px 16px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
        }

        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid var(--border-color);
            background: var(--card-bg);
            transition: background 0.2s;
        }
        
        .player-row:last-child { border-bottom: none; }
        .player-row:hover { background: var(--bg-color); }

        .rank { 
            font-weight: 900; 
            font-size: 1.2rem; 
            width: 30px;
            color: var(--text-secondary);
        }

        .p-info {
            flex-grow: 1;
            padding: 0 8px;
        }
        
        .p-name {
            font-weight: bold;
            font-size: 1.1rem;
            display: block;
        }
        
        .p-rating {
            font-size: 1rem;
            color: var(--text-primary);
        }

        .diff { font-size: 0.8em; font-weight: bold; margin-left: 6px; }
        .diff.up { color: #059669; }     /* Darker green for text */
        .diff.down { color: #DC2626; }   /* Darker red for text */
        .diff.neutral { color: var(--text-secondary); }

        .btn-del {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 4px 8px;
            font-size: 0.8rem;
            min-width: auto;
            box-shadow: 1px 1px 0 0 var(--text-primary);
        }
        .btn-del:active { transform: translate(1px, 1px); box-shadow: none; }

        /* === COMPACT CHART === */
        .chart-wrapper {
            padding: 12px;
            height: 250px;
            background: var(--card-bg);
        }

        /* === SETTINGS (COLLAPSIBLE) === */
        details {
            margin-top: 16px;
        }
        
        summary {
            background: var(--text-primary);
            color: var(--bg-color);
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            list-style: none; /* Hide default arrow */
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 0 var(--border-color);
        }

        .settings-content {
            background: var(--card-bg);
            padding: 12px;
            border: var(--border-width) solid var(--border-color);
            border-top: none;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-secondary {
            background: var(--card-bg);
            font-size: 0.8rem;
            flex: 1;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        /* === BADGES & TAGS === */
        .mia-stamp {
            color: var(--accent-danger);
            border: 2px solid var(--accent-danger);
            padding: 0px 4px;
            font-weight: 900;
            transform: rotate(-10deg);
            display: inline-block;
            margin-right: 6px;
            font-size: 0.7rem;
            letter-spacing: 1px;
        }

        .ghost-text {
            color: #aaa !important;
        }

        /* === SIDEBAR / DRAWER === */
        .side-drawer {
            position: fixed;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: var(--card-bg);
            border-right: none;
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 20px 0 25px -5px rgba(0, 0, 0, 0.1), 10px 0 10px -5px rgba(0, 0, 0, 0.04);
        }

        .side-drawer.open {
            transform: translateX(0);
        }

        .drawer-header {
            background: var(--card-bg);
            color: var(--text-primary);
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            font-weight: 800;
        }

        .drawer-header span {
            font-size: 1.1rem;
        }

        .close-btn {
            background: transparent;
            color: var(--text-secondary);
            font-size: 1.5rem;
            padding: 0 8px;
            border: none;
        }
        .close-btn:hover { color: var(--accent-danger); }

        .drawer-content {
            padding: 16px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .overlay.open {
            display: block;
            opacity: 1;
        }

        /* === MENU BUTTON === */
        .menu-btn {
            position: absolute;
            top: 12px;
            left: 12px;
            z-index: 100;
            background: var(--card-bg);
            padding: 6px 10px;
            font-size: 1.2rem;
            line-height: 1;
            box-shadow: 2px 2px 0 0 var(--text-primary);
            color: var(--text-primary);
        }

        /* === VISUALIZATION TOOL === */
        .vis-tool {
            text-align: center;
        }

        .coord-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 30px 0;
            padding: 20px;
            background: var(--bg-color);
            border-radius: var(--radius-md);
            color: var(--text-primary);
        }

        .choice-btn {
            width: 100%;
            margin-bottom: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            border: 1px solid var(--border-color);
        }

        .choice-btn.white { background: #fff; color: #1e293b; }
        .choice-btn.white:hover { background: #f1f5f9; }

        .choice-btn.black { background: #1e293b; color: #fff; border-color: #1e293b; }
        .choice-btn.black:hover { background: #334155; }

        .feedback {
            min-height: 24px;
            font-weight: 600;
            margin: 20px 0;
            padding: 10px;
            border-radius: var(--radius-md);
        }
        .feedback.correct { background: #dcfce7; color: #166534; border: 1px solid #bbf7d0; }
        .feedback.wrong { background: #fee2e2; color: #991b1b; border: 1px solid #fecaca; }

        .streak-counter {
            font-size: 0.9rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mini-board {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            width: 200px;
            height: 200px;
            margin: 20px auto;
            border: 2px solid #000;
            display: none;
        }
        .mini-board.visible { display: grid; }

        .sq { width: 100%; height: 100%; }
        .sq.light { background: #eee; }
        .sq.dark { background: #555; }
        .sq.target { background: var(--accent-success) !important; border: 2px solid #000; }

        /* === MOBILE TWEAKS === */
        @media (max-width: 400px) {
            .input-row { flex-direction: column; }
            .btn-add { width: 100%; }
        }
    </style>
</head>
<body>

    <div class="neo-box" style="position: relative;">
        <button id="menuBtn" class="menu-btn">â˜°</button>
        <h1>â™ž Rapid Tracker</h1>
        
        <div class="header-controls">
            <div id="status" class="status-bar">System Ready</div>
            
            <div id="progressContainer" class="progress-container">
                <div id="progressBar" class="progress-bar"></div>

    <div class="neo-box">

    </div>

    <div class="neo-box leaderboard">
        <div class="list-header">
            <span>RANK / PLAYER</span>

        </div>
        <div id="playerList">
            </div>
    </div>

    <details>
        <summary>âš™ DATA OPTIONS</summary>
        <div class="settings-content">
            <button id="exportDataBtn" class="btn-secondary">EXPORT JSON</button>
            <button id="importDataBtn" class="btn-secondary">IMPORT JSON</button>

    <!-- SIDEBAR DRAWER -->
    <div id="sideDrawer" class="side-drawer">
        <div class="drawer-header">
            <span>MENU</span>
            <button id="closeDrawerBtn" class="close-btn">Ã—</button>
        </div>
        <div class="drawer-content">

            <div style="margin-bottom: 24px;">
                <div style="font-weight:800; margin-bottom:12px; font-size:0.9rem; color:var(--text-secondary);">ADD PLAYER</div>
                <div class="input-row">
                    <input type="text" id="usernameInput" placeholder="Chess.com Username">
                    <button id="addPlayerBtn" class="btn-add">ADD</button>
                </div>
            </div>

            <div style="margin-bottom: 24px;">
                <div style="font-weight:800; margin-bottom:12px; font-size:0.9rem; color:var(--text-secondary);">SETTINGS</div>
                <button id="toggleThemeBtn" class="btn-secondary" style="width:100%; text-align:left;">ðŸŒ™ TOGGLE DARK MODE</button>
            </div>

            <hr style="border:0; border-top:1px solid var(--border-color); margin:20px 0;">

            <div class="vis-tool">
                <div style="font-weight:800; margin-bottom:12px; font-size:0.9rem; color:var(--text-secondary);">MENTAL TRAINER</div>

                <div style="margin-top: 20px;">
                    <button id="toggleBoardBtn" class="btn-secondary">TOGGLE BOARD</button>

    <div id="overlay" class="overlay"></div>

    <script>
        // === STATE ===
        let players = [];
        let ratingChart = null;
        
        const DEFAULT_PLAYERS = [ ];

        // === THEME LOGIC ===
        function initTheme() {
            const storedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

            if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            updateUI();
        }

        // === HELPER FUNCTIONS ===
        function drawSparkline(canvas, history, strokeColor) {
            const ctx = canvas.getContext('2d');
            const width = canvas.width;
            const height = canvas.height;

            // Fallback if not provided
            if (!strokeColor) {
                const computedStyle = getComputedStyle(document.body);
                strokeColor = computedStyle.getPropertyValue('--text-primary').trim();
            }

            ctx.clearRect(0, 0, width, height);

            if (!history || history.length < 2) {
                // If not enough data, just draw a dot in the middle if there is 1 point
                if(history && history.length === 1) {
                    ctx.fillStyle = strokeColor;
                    ctx.beginPath();
                    ctx.arc(width/2, height/2, 2, 0, Math.PI * 2);
                    ctx.fill();
                }
                return;
            }

            const min = Math.min(...history);
            const max = Math.max(...history);
            const range = max - min || 1;

            const padding = 2;
            const stepX = (width - padding * 2) / (history.length - 1);

            ctx.beginPath();
            ctx.strokeStyle = strokeColor;
            ctx.lineWidth = 1.5;

            history.forEach((val, i) => {
                const x = padding + i * stepX;
                // Invert Y because canvas origin is top-left
                const normalized = (val - min) / range;
                const y = height - padding - (normalized * (height - padding * 2));

                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            });

            ctx.stroke();

            // Draw last point dot
            const lastVal = history[history.length - 1];
            const lastX = padding + (history.length - 1) * stepX;
            const lastNormalized = (lastVal - min) / range;
            const lastY = height - padding - (lastNormalized * (height - padding * 2));

            ctx.fillStyle = history[history.length-1] >= history[0] ? '#10B981' : '#EF4444'; // Green or Red dot based on trend
            ctx.beginPath();
            ctx.arc(lastX, lastY, 2.5, 0, Math.PI * 2);
            ctx.fill();
        }

        function isGhost(lastGameTimestamp) {
            if (!lastGameTimestamp) return false;
            // API timestamp is in seconds, JS Date is in ms
            const diffMs = Date.now() - (lastGameTimestamp * 1000);
            const days = diffMs / (1000 * 60 * 60 * 24);
            return days > 7;
        }

        // === STORAGE ===
        function loadPlayers() {
            try {
                const stored = localStorage.getItem('chessRatingTracker');
                if (stored) {
                    const data = JSON.parse(stored);
                    players = data.players || [];
                    // Backfill history if missing
                    players.forEach(p => {
                        if (!p.history) p.history = [];
                    });
                } else {
                    players = DEFAULT_PLAYERS.map(username => ({
                        username,
                        rapidRating: null,
                        previousRating: null,
                        lastUpdated: null,
                        history: []
                    }));
                    savePlayers();
                }
            } catch (error) {
                setStatus('Load Failed', 'error');
            }
        }

        function savePlayers() {
            try {
                // We preserve historyData key if it exists in localstorage to not break backward compatibility
                // but we don't use it in this UI version
                const existing = localStorage.getItem('chessRatingTracker');
                const existingData = existing ? JSON.parse(existing) : {};
                
                const data = { 
                    players,
                    historyData: existingData.historyData || {} 
                };
                localStorage.setItem('chessRatingTracker', JSON.stringify(data));
            } catch (e) { console.error(e); }
        }

        // === UI RENDERING ===
        function updateUI() {
            const list = document.getElementById('playerList');
            list.innerHTML = '';

            // Optimization: Get color once per update cycle
            const computedStyle = getComputedStyle(document.body);
            const strokeColor = computedStyle.getPropertyValue('--text-primary').trim();

            // Sort: High Rating -> Low Rating -> No Rating
            const sorted = [...players].sort((a, b) => {
                if (a.rapidRating === null) return 1;
                if (b.rapidRating === null) return -1;
                return b.rapidRating - a.rapidRating;
            });

            sorted.forEach((p, index) => {
                const row = document.createElement('div');
                row.className = 'player-row';

                // Logic Flags
                const ghost = isGhost(p.lastGameDate);
                const isPeak = p.rapidRating && p.peakRating && p.rapidRating >= p.peakRating;

                // Modifiers
                const ghostClass = ghost ? 'ghost-text' : '';
                const ghostIcon = '';
                const miaStamp = ghost ? '<span class="mia-stamp">MIA</span>' : '';
                const crown = '';

                // Calculate diff
                let diffHtml = '';
                if (p.previousRating !== null && p.rapidRating !== null) {
                    const diff = p.rapidRating - p.previousRating;
                    if (diff > 0) diffHtml = `<span class="diff up">â–²${diff}</span>`;
                    else if (diff < 0) diffHtml = `<span class="diff down">â–¼${Math.abs(diff)}</span>`;
                    else diffHtml = `<span class="diff neutral">-</span>`;
                }

                const ratingDisplay = p.rapidRating ? p.rapidRating : '---';

                row.innerHTML = `
                    <div style="display:flex; align-items:center;">
                        <span class="rank">${index + 1}</span>
                        <div class="p-info ${ghostClass}">
                            <div style="display:flex; align-items:center; flex-wrap:wrap;">
                                ${miaStamp}
                                <span class="p-name">${p.username}${ghostIcon}</span>
                            </div>
                        </div>
                    </div>

                    <div style="margin-right: 12px;">
                        <canvas class="sparkline-canvas" width="60" height="20"></canvas>
                    </div>

                    <div style="text-align:right;">
                        <span class="p-rating ${ghostClass}">${ratingDisplay}${crown}${diffHtml}</span>
                        <div style="margin-top:4px;">
                            <button class="btn-del" onclick="removePlayer('${p.username}')">X</button>
                        </div>
                    </div>
                `;
                list.appendChild(row);

                // Draw Sparkline
                const canvas = row.querySelector('.sparkline-canvas');
                if (p.history) {
                    drawSparkline(canvas, p.history, strokeColor);
                }
            });

            updateChart(sorted);
        }

        function updateChart(sortedPlayers) {
            const ctx = document.getElementById('ratingChart').getContext('2d');
            const activePlayers = sortedPlayers.filter(p => p.rapidRating !== null).slice(0, 10); // Top 10 only for compactness

            const labels = activePlayers.map(p => p.username.substring(0, 10)); // Truncate names
            const data = activePlayers.map(p => p.rapidRating);
            // Modern Colors: Primary Accent, Gray for MIA
            const backgroundColors = activePlayers.map(p => isGhost(p.lastGameDate) ? '#94a3b8' : '#4F46E5');

            // Calculate differences for the chart
            const diffs = activePlayers.map(p => {
                if (p.previousRating !== null && p.rapidRating !== null) {
                    return p.rapidRating - p.previousRating;
                }
                return 0;
            });

            if (ratingChart) ratingChart.destroy();

            // Custom plugin to draw difference labels
            const diffLabelPlugin = {
                id: 'diffLabels',
                afterDatasetsDraw(chart, args, options) {
                    const { ctx, data } = chart;

                    chart.data.datasets.forEach((dataset, i) => {
                        const meta = chart.getDatasetMeta(i);
                        meta.data.forEach((bar, index) => {
                            const diff = diffs[index];
                            if (diff !== 0) {
                                const text = diff > 0 ? `+${diff}` : `${diff}`;
                                const x = bar.x;
                                const y = bar.y - 10; // 10px above the bar

                                ctx.save();
                                ctx.textAlign = 'center';
                                ctx.textBaseline = 'middle';
                                ctx.font = "bold 12px sans-serif";
                                ctx.fillStyle = diff > 0 ? '#10B981' : '#EF4444'; // Green/Red
                                ctx.fillText(text, x, y);
                                ctx.restore();
                            }
                        });
                    });
                }
            };

            ratingChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Rating',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderRadius: 4,
                        borderSkipped: false,
                        barPercentage: 0.6
                    }]
                },
                plugins: [diffLabelPlugin],
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: { color: '#e2e8f0', drawBorder: false },
                            ticks: { font: { family: "system-ui" }, color: '#64748b' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { font: { family: "system-ui" }, color: '#64748b', autoSkip: false, maxRotation: 45, minRotation: 0 }
                        }
                    },
                    layout: {
                        padding: {
                            top: 20 // Extra space for labels
                        }
                    }
                }
            });
        }

        function setStatus(msg, type = '') {
            const el = document.getElementById('status');
            el.textContent = msg;
            el.className = `status-bar ${type}`;
            setTimeout(() => {
                if(type !== 'loading') el.className = 'status-bar';
            }, 3000);
        }

        // === ACTIONS ===
        function addPlayer() {
            const input = document.getElementById('usernameInput');
            const name = input.value.trim();
            if (!name) return;
            
            if (players.some(p => p.username.toLowerCase() === name.toLowerCase())) {
                setStatus('Player exists', 'error');
                return;
            }

            players.push({ username: name, rapidRating: null, previousRating: null, lastUpdated: null, history: [] });
            savePlayers();
            updateUI();
            input.value = '';
            setStatus(`Added ${name}`);
        }

        window.removePlayer = function(username) {
            if(!confirm(`Remove ${username}?`)) return;
            players = players.filter(p => p.username !== username);
            savePlayers();
            updateUI();
        };

        async function fetchRating(username) {
            const res = await fetch(`https://api.chess.com/pub/player/${username}/stats`);
            if (!res.ok) throw new Error(res.status);
            const data = await res.json();
            return {
                rating: data.chess_rapid?.last?.rating || null,
                date: data.chess_rapid?.last?.date || null
            };
        }

        async function refreshAll() {
            const btn = document.getElementById('refreshAllBtn');
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');

            btn.disabled = true;
            btn.textContent = "UPDATING...";
            setStatus('Fetching data...', 'loading');

            // Reset & Show Progress
            progressBar.style.width = '0%';
            progressContainer.classList.add('active');

            let errors = 0;
            for (let i = 0; i < players.length; i++) {
                // Update Progress
                const percent = Math.round(((i) / players.length) * 100);
                progressBar.style.width = `${percent}%`;

                const p = players[i];

                try {
                    const result = await fetchRating(p.username);
                    if (result.rating !== null) {
                        // Update History (Only if changed or first load)
                        if (!p.history) p.history = [];

                        // Push if history is empty OR rating is different from the last known rating
                        const lastStored = p.history.length > 0 ? p.history[p.history.length - 1] : null;

                        if (lastStored === null || lastStored !== result.rating) {
                            p.history.push(result.rating);
                            if (p.history.length > 5) p.history.shift(); // Keep last 5
                        }

                        p.previousRating = p.rapidRating; // Shift old rating
                        p.rapidRating = result.rating;
                        p.lastGameDate = result.date;
                        p.lastUpdated = Date.now();

                        // Peak Rating Logic
                        if (!p.peakRating || p.rapidRating > p.peakRating) {
                            p.peakRating = p.rapidRating;
                        }
                    }
                } catch (e) {
                    console.error(e);
                    errors++;
                }
            }

            // Finish Progress
            progressBar.style.width = '100%';
            setTimeout(() => {
                progressContainer.classList.remove('active');
            }, 1000);

            savePlayers();
            updateUI();
            btn.disabled = false;
            btn.textContent = "REFRESH RATINGS";
            setStatus(errors > 0 ? `Done with ${errors} errors` : 'All Updated', errors > 0 ? 'error' : '');
        }

        // === IMPORT/EXPORT ===
        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(localStorage.getItem('chessRatingTracker'));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "chess_ratings.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }

        function importData(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const json = JSON.parse(e.target.result);
                    if(json.players) {
                        players = json.players;
                        savePlayers();
                        updateUI();
                        setStatus('Import Success');
                    }
                } catch(err) { setStatus('Invalid File', 'error'); }
            };
            reader.readAsText(file);
        }

        // === MENTAL TRAINER LOGIC ===
        let currentTarget = null; // { file: 0..7, rank: 0..7, coord: 'e4' }
        let streak = 0;

        function toggleDrawer(open) {
            const drawer = document.getElementById('sideDrawer');
            const overlay = document.getElementById('overlay');
            if (open) {
                drawer.classList.add('open');
                overlay.classList.add('open');
                if(!currentTarget) nextRound();
            } else {
                drawer.classList.remove('open');
                overlay.classList.remove('open');
            }
        }

        function nextRound() {
            // Pick random file and rank (0-7)
            const f = Math.floor(Math.random() * 8);
            const r = Math.floor(Math.random() * 8);

            // Files: a=0 ... h=7
            // Ranks: 1=0 ... 8=7 (Wait, standard notation 1 is bottom. Let's align)
            // Let's use standard algebraic notation logic:
            // File: 'abcdefgh'[f]
            // Rank: r + 1

            const fileChar = 'abcdefgh'[f];
            const rankNum = r + 1;

            currentTarget = {
                file: f,
                rank: r,
                coord: `${fileChar}${rankNum}`,
                isWhite: (f + r) % 2 !== 0 // Odd sum = White (e.g. h1: 7+0=7 -> White)
            };

            // a1 (0,0) -> Black (Sum 0)
            // h1 (7,0) -> White (Sum 7)
            // e4 (4,3) -> White (Sum 7)

            document.getElementById('targetCoord').textContent = currentTarget.coord;
            document.getElementById('visFeedback').textContent = '';
            document.getElementById('visFeedback').className = 'feedback';

            // Reset Board Highlight
            drawMiniBoard(null);
        }

        function checkAnswer(isWhiteChoice) {
            if (!currentTarget) return;

            const isCorrect = isWhiteChoice === currentTarget.isWhite;
            const fb = document.getElementById('visFeedback');

            if (isCorrect) {
                streak++;
                fb.textContent = "CORRECT!";
                fb.className = 'feedback correct';
                setTimeout(nextRound, 800);
            } else {
                streak = 0;
                const correctColor = currentTarget.isWhite ? "WHITE" : "BLACK";
                fb.textContent = `WRONG! ${currentTarget.coord} is ${correctColor}`;
                fb.className = 'feedback wrong';
                // Show on board
                drawMiniBoard(currentTarget);
            }

            document.getElementById('streakCounter').textContent = `Streak: ${streak}`;
        }

        function drawMiniBoard(highlightTarget) {
            const board = document.getElementById('miniBoard');
            board.innerHTML = '';

            // Render 8x8 (Rank 8 at top, Rank 1 at bottom)
            for (let r = 7; r >= 0; r--) {
                for (let f = 0; f < 8; f++) {
                    const div = document.createElement('div');
                    const isWhite = (f + r) % 2 !== 0;
                    div.className = `sq ${isWhite ? 'light' : 'dark'}`;

                    if (highlightTarget && highlightTarget.file === f && highlightTarget.rank === r) {
                        div.classList.add('target');
                    }
                    board.appendChild(div);
                }
            }
        }

        // === INIT ===
        document.addEventListener('DOMContentLoaded', () => {
            loadPlayers();
            updateUI();
            drawMiniBoard();

            initTheme();

            document.getElementById('addPlayerBtn').addEventListener('click', addPlayer);
            document.getElementById('refreshAllBtn').addEventListener('click', refreshAll);
            document.getElementById('exportDataBtn').addEventListener('click', exportData);
            document.getElementById('importDataBtn').addEventListener('click', () => document.getElementById('importFileInput').click());
            document.getElementById('importFileInput').addEventListener('change', (e) => {
                if (e.target.files.length) importData(e.target.files[0]);
            });

            // Drawer Events
            document.getElementById('menuBtn').addEventListener('click', () => toggleDrawer(true));
            document.getElementById('closeDrawerBtn').addEventListener('click', () => toggleDrawer(false));
            document.getElementById('overlay').addEventListener('click', () => toggleDrawer(false));
            document.getElementById('toggleThemeBtn').addEventListener('click', toggleTheme);

            // Tool Events
            document.getElementById('btnWhite').addEventListener('click', () => checkAnswer(true));
            document.getElementById('btnBlack').addEventListener('click', () => checkAnswer(false));
            document.getElementById('toggleBoardBtn').addEventListener('click', () => {
                const b = document.getElementById('miniBoard');
                b.classList.toggle('visible');
            });
        });
    </script>
</body>
</html>
